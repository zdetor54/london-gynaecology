<form class="contact-form">
    <div class="section-title pb-4 text-center">
        <h1>Get in Touch</h1>
    </div>
    
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Name*</label>
            <input type="text" class="form-control" placeholder="Type Your Name Here" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Email*</label>
            <input type="email" class="form-control" placeholder="Type Your Email Here" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" placeholder="Type Your Phone Here">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="5" placeholder="Type Your Message Here"></textarea>
    </div>
    <div class="text-white justify-content-center d-flex align-items-center">
        <button type="submit" class="btn text-white">
            Send Message <i class="fas fa-caret-right"></i>
        </button>
    </div>
    
</form>
