<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Services - London Gynaecology</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/subpage-shared.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Cancer Services</h1>
        </div>
        <svg viewBox="0 0 1440 120" preserveAspectRatio="none" style="position:absolute;bottom:0;left:0;width:100%;height:120px;display:block;margin-bottom:-2px;z-index:2;">
            <path fill="#f8f9fa" d="M0,120 L0,120 Q720,0 1440,0 L1440,121 Z"></path>
        </svg>
    </section>

    <!-- Main Content Section -->
    <section class="main-content-section" style="position:relative;z-index:1;margin-top:-80px;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0 content-column">
                    <h1>
                        Worried about <span class="highlight-text">Cancer?</span>
                    </h1>
                    <p>
                        In an ultrasound, hysteroscope, or colposcopy, I may perform biopsy to determine whether you have abnormal cells or not. You may also have a blood test to determine your general health, as well as to detect tumor markers that may indicate you have cancer.
                    </p>
                </div>
                <div class="col-lg-6 image-column">
                    <img src="https://londongynaecology.com/wp-content/uploads/2025/01/older-woman.jpg" 
                         alt="Cancer Services" 
                         class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navigation
        fetch('../nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        // Load footer
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
